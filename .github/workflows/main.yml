name: Deploy via ftp

on: push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # ou a versão do Node.js que seu projeto utiliza

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: FTP Deploy Locaweb
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        password: ${{ secrets.PASS }}
        localDir: "dist"  # Se a pasta dist estiver na raiz do projeto
        remoteDir: "/public_html"  # Ajuste conforme necessário para seu servidor
